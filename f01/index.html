<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title></title>
    <script src='https://npmcdn.com/babel-core@5.8.34/browser.js'></script>
    <script src='https://npmcdn.com/react@0.14.6/dist/react.js'></script>
    <script src='https://npmcdn.com/react-dom@0.14.6/dist/react-dom.js'></script>
  </head>
  <body>
    <div id='container'></div>

    <script type='text/babel'>
      class Greeting extends React.Component {
        render() {
          if (this.props.name === '') {
            return <p>Hello!</p>;
          }

          return <p>Hello, {this.props.name}</p>;
        }
      }

      class GreetingContainer extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            name: '',
          };
        }

        render() {
          return (
            <div>
              <Greeting name={this.state.name} />
              <input ref="nameInput" type="text" onChange={() =>
                this.setState({
                  name: this.refs.nameInput.value,
                })
              } />
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
          <GreetingContainer />
          <GreetingContainer />
          <GreetingContainer />
          <GreetingContainer />
          <GreetingContainer />
        </div>,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
