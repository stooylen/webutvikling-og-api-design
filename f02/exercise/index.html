<!doctype html>
<html>
<head>
  <title>Register form</title>
  <link rel="stylesheet" href="https://npmcdn.com/bootstrap@3.3.6/dist/css/bootstrap.css"/>
  <script src="https://npmcdn.com/babel-core@5.8.34/browser.js"></script>
  <script src="https://npmcdn.com/react@0.14.6/dist/react.js"></script>
  <script src="https://npmcdn.com/react-dom@0.14.6/dist/react-dom.js"></script>
</head>
<body>
<div style="margin: 0 auto; width: 20em;">
  <h1>Register</h1>

  <div class="control-group">
    <label>
      Email
      <input class="form-control" type="text"/>
    </label>
  </div>

  <div class="control-group">
    <div>
      <label>
        Password
        <input class="form-control" type="password"/>
      </label>
    </div>
    <div>
      <label>
        Verify password
        <input class="form-control" type="password"/>
      </label>
    </div>
  </div>
  <button class="btn btn-primary">
    Sign up!
  </button>
</div>
</body>
</html>
